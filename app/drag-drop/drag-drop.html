<link rel="stylesheet" href="/app/drag-drop/drag-drop.css">

<div class="grid">
    <section id="divStartStandard">
        <h2>Placeholder Type - standard</h2>
        <div class="card small" draggable="true" data-id="1000">Standard</div>
    </section>

    <div class="drop-target" aria-dropeffect="copy" data-hover="true"></div>

    <section id="divStartOpacity">
        <h2>Placeholder Type - Opacity</h2>
        <div class="card small" draggable="true" >Opacity</div>
    </section>

    <div class="drop-target" aria-dropeffect="link"></div>

    <section id="divStartNone">
        <h2>Placeholder Type - None</h2>
        <div class="card small" draggable="true" >None</div>
    </section>

    <div class="drop-target" aria-dropeffect="move"></div>

    <section id="divCloneTemplate">
        <template id="tplInput">
            <div class="drag-box">
                <div>Text Input</div>
                <input>
            </div>
        </template>

        <h2>Clone Template</h2>
        <div class="card small" draggable="true" data-template="tplInput">None</div>
    </section>

    <div class="drop-target" aria-dropeffect="none"></div>

    <list-component></list-component>
</div>
