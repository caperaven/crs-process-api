<style>
    .container {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: 600px;
    }

    [role="list"] {
        border: solid silver 1px;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    .container list card {
        transition: transform 0.3s ease-out;
    }

    .card {
        background: #ff6666;
        border-radius: 5px;
        border: solid 1px #ff4646;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .small {
        width: 100px;
    }

    .placeholder {
        border: solid silver 2px;
        border-radius: 5px;
    }

    .marker {
        background: #ebebeb;
        border: solid 1px silver;
        border-radius: 5px;
    }


    [aria-grabbed="true"] {
        filter: drop-shadow(0 0 5px #0000007d);
        transform: rotate(10deg);
    }

    section {
        padding: 1rem;
    }
</style>

<section id="divStartStandard">
    <h2>Placeholder Type - standard</h2>
    <div class="card small" draggable="true" >Standard</div>
</section>

<section id="divStartOpacity">
    <h2>Placeholder Type - Opacity</h2>
    <div class="card small" draggable="true" >Opacity</div>
</section>

<section id="divStartNone">
    <h2>Placeholder Type - None</h2>
    <div class="card small" draggable="true" >None</div>
</section>
