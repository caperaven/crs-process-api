<style>
    * {
        box-sizing: border-box;
    }

    section {
        border: 1px solid silver;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: 600px;
    }

    [role="list"] {
        border: solid silver 1px;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    .container list card {
        transition: transform 0.3s ease-out;
    }

    .card {
        background: #ff6666;
        border-radius: 5px;
        border: solid 1px #ff4646;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .small {
        width: 100px;
    }

    .placeholder {
        border: solid silver 2px;
        border-radius: 5px;
    }

    .marker {
        background: #ebebeb;
        border: solid 1px silver;
        border-radius: 5px;
    }


    [aria-grabbed="true"] {
        filter: drop-shadow(0 0 5px #0000007d);
        transform: rotate(10deg);
    }

    section {
        padding: 1rem;
        grid-column: 1;
    }

    .drag-box {
        border-radius: 5px;
        border: solid silver 1px;
        background: #f4f4f4;
        padding: 0.5rem;
        width: max-content;
        height: max-content;
    }

    .grid {
        display: grid;
        grid-template-columns: max-content 20rem 15rem;
        gap: 1rem;
        margin: 1rem;
    }

    .drop-target {
        background: #f4f4f4;
        border: 1px silver solid;
        grid-column: 2;
    }

    ul {
        box-sizing: border-box;
        grid-column: 3;
        grid-row: 1 / 5;
        border: silver 1px solid;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    li {
        background: white;
        padding: 0.5rem;
        border-bottom: solid 1px silver;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .red {
        width: 2rem;
        height: 2rem;
        background: red;
        margin-right: 0.5rem;
    }
</style>

<div class="grid">
    <section id="divStartStandard">
        <h2>Placeholder Type - standard</h2>
        <div class="card small" draggable="true" data-id="1000">Standard</div>
    </section>

    <div class="drop-target" aria-dropeffect="copy" data-hover="true"></div>

    <section id="divStartOpacity">
        <h2>Placeholder Type - Opacity</h2>
        <div class="card small" draggable="true" >Opacity</div>
    </section>

    <div class="drop-target" aria-dropeffect="link"></div>

    <section id="divStartNone">
        <h2>Placeholder Type - None</h2>
        <div class="card small" draggable="true" >None</div>
    </section>

    <div class="drop-target" aria-dropeffect="move"></div>

    <section id="divCloneTemplate">
        <template id="tplInput">
            <div class="drag-box">
                <div>Text Input</div>
                <input>
            </div>
        </template>

        <h2>Clone Template</h2>
        <div class="card small" draggable="true" data-template="tplInput">None</div>
    </section>

    <div class="drop-target" aria-dropeffect="none"></div>

    <ul id="mylist" aria-dropeffect="move">
        <li>
            <div class="red"></div>
            <div>Item 1</div>
        </li>
        <li>
            <div class="red"></div>
            <div>Item 2</div>
        </li>
        <li>
            <div class="red"></div>
            <div>Item 3</div>
        </li>
    </ul>
</div>
