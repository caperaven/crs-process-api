<style>
    #container {
        padding: 0.5rem;
    }

    #container div {
        margin: 0.5rem;
        height: 2rem;
        padding-left: 0.5rem;
        display: flex;
        align-items: center;
    }

    .toolbar {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 1rem;
    }

    .toolbar h2 {
        flex: 1;
        margin: 0;
        padding: 0;
    }

    .toolbar button {
        height: 2rem;
    }
</style>
<h2>Dom Example</h2>



<section>
    <div class="toolbar">
        <h2>Creating Elements</h2>
        <button click.call="performUIProcess">Run Process</button>
    </div>
    <div id="container"></div>
</section>

<hr />

<section>
    <div class="toolbar">
        <h2>Attributes</h2>
        <button click.call="getAttribute">Get Attributes</button>
    </div>
    <input id="edtAttr" data-value="Hello World" value.bind="attributeValue" />
    <button click.call="setAttribute">Set Attribute</button>
</section>

<hr />

<section>
    <div class="toolbar">
        <h2>Styles</h2>
        <button click.call="getStyle">Get Style</button>
    </div>
    <input id="edtStyle" value.bind="styleValue" style="background: #dadada"/>
    <button click.call="setStyle">Set Style</button>
</section>

<hr/>

<section>
    <div class="toolbar">
        <h2>Text Content</h2>
        <button click.call="getText">Get Style</button>
    </div>
    <div id="edtText">Content Element</div>
    <input value.bind="textValue" />
    <button click.call="setText">Set Style</button>
</section>

<hr />
