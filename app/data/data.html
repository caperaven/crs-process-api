<style>
    .toolbar {
        padding: 0.5rem;
        display: flex;
        flex-direction: row;
    }
</style>

<h2>${title}</h2>


<h3>Data Operations</h3>
<div class="toolbar">
    <button click.call="buildData">Generate Data</button>
    <button click.call="groupData">Group Data</button>
    <button click.call="filterData">Filter Data</button>
    <button click.call="filterPath">Filter on Path</button>
    <button click.call="inFilter">In Filter</button>
    <button click.call="sortData">Sort Data</button>
    <button click.call="sortDuration">Sort Duration</button>
    <button click.call="aggData">Aggregate Data</button>
    <button click.call="aggGroup">Aggregate Group</button>
    <button click.call="unique">Unique Items</button>
    <button click.call="convertDuration">Convert Duration</button>
    <button click.call="convertDurationBatch">Convert Duration Batch</button>
    <button click.call="assertObj">Assert Obj</button>
</div>

<h3>DB Operations</h3>
<div class="toolbar">
    <button click.call="create_db">Create DB</button>
    <button click.call="delete_db">Delete DB</button>
    <button click.call="close_db">Close DB</button>
</div>

<h3>Storage</h3>
<div class="toolbar">
    <button click.call="save_value">Save Value</button>
    <button click.call="get_value">Get Value</button>
    <button click.call="save_object">Save Object</button>
    <button click.call="get_object">Get Object</button>
</div>

<h3>Session Storage</h3>
<div class="toolbar">
    <button click.call="session_save_value">Save Value</button>
    <button click.call="session_get_value">Get Value</button>
    <button click.call="session_save_object">Save Object</button>
    <button click.call="session_get_object">Get Object</button>
</div>
