<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .anim {
            background: red;
            animation: mymove 4s infinite;
            position: fixed;
            transform: translate(200px, 200px);
            width: 100px;
            height: 100px;
        }

        @keyframes mymove {
            0% {
                transform: translate(200px, 200px);
            }
            50% {
                transform: translate(400px, 200px);
            }
            100% {
                transform: translate(200px, 200px);
            }
        }
    </style>
</head>
<body>
    <button click.call="performProcess">Perform Process</button>
    <button click.call="performUIProcess">Perform UI Process</button>
    <button click.call="performFlattenProcess">Perform Flatten Process</button>
    <button click.call="performMigrateProcess">Migrate</button>
    <button click.call="performVisualNone">Input</button>

    <div class="anim"></div>

    <div id="container"></div>

    <script type="module">
        import "./node_modules/crs-binding/crs-binding.js";
        import "./src/index.js";
        import IndexViewModel from "./index.js";

        document.viewModel = new IndexViewModel(document.body);

        window.addEventListener("load", (event) => {
            document.viewModel.connectedCallback();
        });

        crs.process.onError = (error) => {
            console.error(error);
        }
    </script>
</body>
</html>
