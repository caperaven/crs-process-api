<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html, body, main, crs-router {
            position: absolute;
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main autofocus tabindex="0">
        <crs-router routes="app/routes.json"></crs-router>
    </main>

    <script type="module">
        import "./packages/crs-binding/crs-binding.js";
        import "./packages/crs-router/crs-router.js";
        import "./packages/crs-modules/crs-modules.js";
        import {initialize} from "./src/index.js";

        await initialize("/src")

        const trans = {
            buttons: {
                save: "Save",
                cancel: "Cancel",
                ok: "Ok"
            },
            labels: {
                firstName: "First Name",
                lastName: "Last Name",
                age: "Age"
            }
        }

        crsbinding.translations.add(trans);

        crs.process.onError = (error) => {
            console.error(error);
        }
    </script>
</body>
</html>
